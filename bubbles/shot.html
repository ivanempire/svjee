<!DOCTYPE html>
<html>
<head>
	<title>Bubbles</title>
	<link rel="stylesheet" href="../global.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<section id="container">
</section>
</body>
<script>
//Initialize the container

var svg = d3.select("#container")
	.append("svg")
	.attr("width",800)
	.attr("height",600);

var startFlow = function() {
	var circleRadius = 40;

	var circle = svg.append("circle")
		.attr("r",circleRadius)
		.attr("cx",function() {
			return Math.random() * 600;
		})
		.attr("cy",function() {
			return 800 + circleRadius;
		})
		.transition()
		.duration(1500)
		.attr("cy",function() {
			return 0 - circleRadius;
		})
		.on("end",function() {
			d3.select(this).remove();
			startFlow();
		})
};


startFlow();
</script>
</html>
