<!DOCTYPE html>
<html>
<head>
	<title>Bubbles</title>
	<link rel="stylesheet" href="../global.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<section id="container">
</section>
</body>
<script>

//Viewport dimensions
var viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
var viewportHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

//SVG dimensions with some leeway room
var svgWidth = viewportWidth;
var svgHeight = viewportHeight;

//Initialize the container
var svg = d3.select("#container")
	.append("svg")
	.attr("width",svgWidth)
	.attr("height",svgHeight);

//Blur filter for bubbles
var filter = svg.append("defs")
	.append("filter")
	.attr("id", "bubbleBlur")
	.append("feGaussianBlur")
	.attr("stdDeviation", 3);

var circleRadius = 40;
var circleNumber = Math.ceil(Math.random() * 20) + 2;

var addCirlce = function(circleNumber) {
	for(var i=0;i<circleNumber;i++) {
		svg.append("circle")
		.attr("r",function(d,i) {
			return Math.random() * circleRadius + i;
		})
		.attr("cx",function() {
			return Math.random() * svgWidth;
		})
		.attr("cy",function() {
			return svgHeight + parseFloat(d3.select(this).attr("r"));
		})
		.attr("filter","url(#bubbleBlur)")
		.transition()
		.ease(d3.easeSinOut)
		.duration(function() {
			return Math.random()*10000 + 5000;
		})
		.attr("cy",function() {
			return 0 - parseFloat(d3.select(this).attr("r"))*1.5;
		})
		.on("end",function() {
			d3.select(this).remove();
			addCirlce(1);
		})
	}
};


addCirlce(circleNumber);
</script>
</html>
