<!DOCTYPE html>
<html>
<head>
	<title>The Circle</title>
	<link rel="stylesheet" href="../global.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<section id="container">
</section>
</body>
<script>
//Initialize the container
var svg = d3.select("#container")
	.append("svg")
	.attr("width",800)
	.attr("height",600);

//Add group that contains the circle
var group = svg.append("g");

group.attr("opacity",0)
	.transition()
	.duration(2000)
	.attrTween("transform",function() {
		return d3.interpolateString("rotate(-120,400,300)","rotate(0,400,300)");
	})
	.attr("opacity",1);

//Change opacity transition to fill later - browser support
var circle = group.append("circle")
				.attr("class","colored")
				.attr("opacity","0")
				.attr("cx",400)
				.attr("cy",300)
				.attr("r",265)
				.attr("opacity","1")
				.on("click",function() {
					console.log("Circle clicked!");
				});

//Add the definitions for the mask
var defs = group.append("defs");

//Add the mask tag to the definitions, give it an ID
var mask = defs.append("mask")
			.attr("id","pathway")

//Initially, mask layer is all white - basically the same way
//Photoshop does masks
var keepMask = mask.append("rect")
				.attr("width","100%")
				.attr("height","100%")
				.attr("fill","white");

//Add the mask to cut out the pathway
var cutPath = mask.append("rect")
				.attr("x",400)
				.attr("y",267)
				.attr("width",280)
				.attr("height",66)
				.attr("fill","black");

//Add mask to cut out the center of the circle
var cutCenter = mask.append("circle")
				.attr("cx",400)
				.attr("cy",300)
				.attr("r",66)
				.attr("fill","black");						

//Add the movie title
var title = group.append("text")
				.attr("class","colored")
				.attr("opacity",0)
				.attr("x",500)
				.attr("y",300)
				.transition()
				.delay(2000)
				.duration(1000)
				.attr("x",455)
				.attr("y",300)
				.attr("opacity",1)
				.attr("fill","black")
				//.attr("text-anchor","middle")
				.attr("alignment-baseline","middle")
				.text(function() {
					return "THE CIRCLE";
				});

circle.attr("mask","url(#pathway)");
</script>
</html>
