<!DOCTYPE html>
<html>
<head>
	<title>Apple Word of the Day</title>
	<link rel="stylesheet" href="../global.css" />
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<section id="container">
</section>
</body>
<script>

//Viewport dimensions
var viewportWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
var viewportHeight = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

//SVG dimensions with some leeway room
var svgWidth = viewportWidth;
var svgHeight = viewportHeight;

//Initialize the container
var svg = d3.select("#container")
	.append("svg")
	.attr("width",svgWidth)
	.attr("height",svgHeight);

//Taken from http://www.independent.co.uk/life-style/the-58-most-commonly-misused-words-and-phrases-a6754551.html
var words = ["adverse","appraise","bemused","cliche","credible","criteria","data","depreciate","dichotomy","disinterested","enervate","enormity","flaunt","flounder","fortuitous","fulsome"];

var currentWordIndex = 0;

var wordsDebug = ["adverse"];

var handleWord = function(word) {
	svg.append("text")
	.attr("x",function(d,i) {
		return svgWidth+500;
	})
	.attr("y",function(d,i) {
		return Math.random()*svgHeight;
	})
	.text(word)
	.transition()
	.duration(5000)
	.attr("x",-500)
	.on("end",function() {
		d3.select(this).remove();
		currentWordIndex = (currentWordIndex+1)%words.length;
		handleWord(words[currentWordIndex]);
	});
};

handleWord(wordsDebug[0]);

</script>
</html>
